
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranikov | Engineering Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#234582',
                orange: '#F37021',
                dark: '#1a365d'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .dark .skeleton { background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%); background-size: 200% 100%; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }

        /* ============================================================
           HOME PAGE HERO SECTION - HOVER PARTICLE EFFECTS
           Professional subtle particle/glow effect on CTA buttons
           ============================================================ */

        /* Primary CTA Button - "Review Our Portfolio" */
        section:first-of-type a[href="/projects"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: #F37021;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(243, 112, 33, 0.6);
        }

        section:first-of-type a[href="/projects"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #F37021;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px rgba(243, 112, 33, 0.5);
        }

        /* Particle animation for primary CTA on hover */
        section:first-of-type a[href="/projects"]:hover::before {
            animation: particle-burst 0.8s ease-out forwards;
        }

        section:first-of-type a[href="/projects"]:hover::after {
            animation: particle-burst-secondary 0.8s ease-out forwards;
        }

        /* Secondary CTA Button - "Consult With Us" */
        section:first-of-type a[href="/contact"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: #234582;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 16px rgba(35, 69, 130, 0.5);
        }

        section:first-of-type a[href="/contact"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 3px;
            background-color: #234582;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(35, 69, 130, 0.4);
        }

        /* Particle animation for secondary CTA on hover */
        section:first-of-type a[href="/contact"]:hover::before {
            animation: particle-burst-subtle 0.7s ease-out forwards;
        }

        section:first-of-type a[href="/contact"]:hover::after {
            animation: particle-burst-subtle-secondary 0.7s ease-out forwards;
        }

        /* Keyframe: Primary particle burst (orange, larger range) */
        @keyframes particle-burst {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + 45px), calc(-50% - 35px)) scale(0.3);
            }
        }

        /* Keyframe: Secondary particle burst (orange, smaller range) */
        @keyframes particle-burst-secondary {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% - 40px), calc(-50% + 30px)) scale(0.2);
            }
        }

        /* Keyframe: Subtle particle burst (blue, conservative range) */
        @keyframes particle-burst-subtle {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% + 28px), calc(-50% - 25px)) scale(0.25);
            }
        }

        /* Keyframe: Secondary subtle particle burst (blue, smaller) */
        @keyframes particle-burst-subtle-secondary {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50% - 30px), calc(-50% + 20px)) scale(0.15);
            }
        }

        /* Ensure buttons are positioned relative for pseudo-elements */
        section:first-of-type a {
            position: relative;
            overflow: visible;
        }

        /* Responsive: Disable or reduce particle effect on mobile for performance */
        @media (max-width: 640px) {
            section:first-of-type a[href="/projects"]::before,
            section:first-of-type a[href="/projects"]::after,
            section:first-of-type a[href="/contact"]::before,
            section:first-of-type a[href="/contact"]::after {
                display: none;
            }
        }
    </style>

</script>
